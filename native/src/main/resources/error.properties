# -------------------------
# Json Data module error messages
# -------------------------

error.unsupported.type=\
  unsupported type ''{0}''

error.json.reader.failure=\
  error reading JSON: ''{0}''

error.json.parser.exception=\
  ''{0}'' at line: ''{1}'' column: ''{2}''

error.incompatible.type=\
  incompatible expected type ''{0}'' for value ''{1}''

error.array.size.mismatch=\
  array size is not compatible with the expected size

error.invalid.type=\
  invalid type ''{0}'' expected ''{1}''

error.incompatible.value.for.field=\
  incompatible value ''{0}'' for type ''{1}'' in field ''{2}''

error.required.field.not.present=\
  required field ''{0}'' not present in JSON

error.invalid.type.for.field=\
  invalid type for field ''{0}''

error.duplicate.field=\
  duplicate field ''{0}''

error.cannot.convert.to.expected.type=\
  ''{0}'' value ''{1}'' cannot be converted to ''{2}''

error.undefined.field=\
  undefined field ''{0}''
